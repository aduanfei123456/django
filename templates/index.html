{% extends 'base.html'%}
{% block title%}Welcome to my blog{% endblock%}

{% block content%}
<h1> Posts</h1>
<div class="row">
{%for post in posts%}
    <div class ="col-sm-4">
<h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
<p>{{post.posted}}-By{{post.author}}</p>

<p>{{post.body}}</p>
    </div>
</div>
{%endfor%}
{%endblock%}
